<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="../../style/style.css" />
    <title>Wallet App - Home</title>
  </head>
  <body>
    <div class="home-content-container">
      <div class="navbar">
        <img src="../../src/img/logo.png" alt="Logo Wallet App" class="logo" />
        <div id="navbar-user-container" class="navbar-user-container">
          <div id="user-avatar" class="avatar"></div>
        </div>
      </div>
      <div class="finance-card-container">
        <div class="finance-card" id="finance-card-1">
          <h3>Total de Lançamenntos</h3>
        </div>
        <div class="finance-card" id="finance-card-2">
          <h3>Receitas</h3>
        </div>
        <div class="finance-card" id="finance-card-3">
          <h3>Despesas</h3>
        </div>
        <div class="finance-card" id="finance-card-4">
          <h3>Balanço</h3>
        </div>
      </div>
      <div class="table-container">
        <div class="table-content-container">
          <div class="table-header">
            <h2>Últimos Lançamentos</h2>
            <button class="add">Adicionar</button>
          </div>
          <table>
            <tr>
              <th>Título</th>
              <th>Categoria</th>
              <th>Data</th>
              <th class="center">Valor</th>
              <th class="right">Ação</th>
            </tr>
            <tr>
              <td>Item 1</td>
              <td>Item 2</td>
              <td>Item 3</td>
              <td class="center">Item 3</td>
              <td class="right">Item 3</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
